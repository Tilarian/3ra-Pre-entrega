<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!-- LINK A BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- LINK A CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<!-- BODY -->

<body>

    <!-- HEADER -->
    <header>
        <!-- BOTON DE CARRITO -->
        <div class="logo">
            <a href="/index.html">
                <img src="IMG/logo.png" alt="Tech Store logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="./PAGES/about.html" id="about_button">Sobre nosotros</a></li>
                <li>
                    <div id="carrito_button">
                        <a href="#">
                            <img src="IMG/carrito.png" alt="">
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="search">
            <input id="search_bar" />
        </div>

    </header>

    <!-- MAIN -->
    <main>
        <H1 id="titulo">TECH STORE</H1>
        <div id="app"></div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="contenedor">
            <div class="social">
                <h2>Social</h2 class="social__titulo">
                <ul class="social__list">
                    <li><a href="#" class="bi bi-facebook" target="_blank"></a class="social__links"></li>
                    <li><a href="#" class="bi bi-twitter" target="_blank" target="_blank"></a class="social__links">
                    </li>
                    <li><a href="#" class="bi bi-instagram" target="_blank"></a class="social__links"></li>
                    <li><a href="#" class="bi bi-youtube" target="_blank"></a class="social__links"></li>
                </ul>
            </div>
            <div class="ubi">
                <h2>Direccion</h2 class="ubi__titulo">
                <section>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d77979.80009413049!2d4.9039604!3d52.354665649999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c63fb5949a7755%3A0x6600fd4cb7c0af8d!2zw4Ftc3RlcmRhbSwgUGHDrXNlcyBCYWpvcw!5e0!3m2!1ses-419!2suy!4v1690364666367!5m2!1ses-419!2suy"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </div>
            <div class="contact">
                <h2>Contacto</h2 class="contact__titulo">
                <ul class="contact__list">
                    <li>Dirección: 123 Calle Principal</li class="contact__links">
                    <li>Teléfono: (123) 456-7890</li class="contact__links">
                    <li>Email: info@micompañia.com</li class="contact__links">
                </ul>
            </div>
        </div>
        <div class="copy">
            <p>&copy; 2023 Tilarian. Todos los derechos reservados.</p class="copy__parrafo">
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="/JS/index.js" type="module"></script>
    <script src="/JS/utility.js" type="module"></script>
    <script src="/JS/description.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
